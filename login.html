{% extends "base.html" %}

{% block body %}

<div style="width: 500px; height: auto; margin: 0 auto;">
	<form action="{{ url_for('login') }}" method="POST" role="form" class="form-group" >

		<label>Username</label>	
		<input name='username' type="text" placeholder="enter username" class="form-control" />
		<br>
		<label>Password</label>	
		<input name='password' type="password" placeholder="enter password" class="form-control" />
		<br>
		<input name='submit' type="submit" value="submit" class="btn btn-success" />

	</form>

	<div> Not have account <a href="{{ url_for('register') }}"> Register </a> </div>
</div>

{% endblock %}
